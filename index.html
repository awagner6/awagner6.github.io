<body class="hidden">
    <div class="start-screen">
        <div class="start-content">
            <div class="logo-container">
                <div class="mini-draggable mini-draggable-top"></div>
                <div class="mini-draggable mini-draggable-center"></div>
                <div class="mini-draggable mini-draggable-bottom"></div>
            </div>
            <div class="game-logo">Order Up</div>
            <p id="start-instructions" class="start-instructions"></p>
            <button id="playBtn" class="play-button">Play</button>
            <div class="byline">Puzzle #<span id="puzzleNumber"></span><br>by Adam Wagner</div>
        </div>
    </div>
       
    <div class="menu-bar">
        <div class="game-title">Order Up</div>
        <div class="icon-container">
            <div class="lightbulb-icon" onclick="togglePopup('lightbulb-popup')">ðŸ’¡</div>
            <div class="help-icon" onclick="togglePopup('help-popup')">?</div>
            <div class="info-icon" onclick="togglePopup('info-popup')">i</div>
        </div>
    </div>    
    <div class="popup" id="help-popup">
    </div>
    <div class="popup" id="lightbulb-popup">
    </div>
    <div class="popup" id="info-popup">
    </div>
    <div class="container" id="container">
        <div class="instructions">
            <p id="instructions">Put these items in order</p>
        </div>
        <div class="draggable-container">
        </div>
    </div>
    <div class="guesses-remaining">
        <span>Guesses remaining:</span>
        <div class="guesses-circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    <div class="submit-btn-container">
        <button id="submitBtn">Submit</button>
      </div>
<script type="module" src="game.js"></script>
